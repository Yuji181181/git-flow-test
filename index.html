        <h1>INIAD</h1>
        <h2>科目群紹介</h2>
        <ul>
            <li>コンピュータ・システム科目群</li>
            <p>今私たちは、世界中のあらゆるヒト、モノ、サービスがネットワーク化した、IoT（Internet of Things）の時代に生きています。このようなIoT時代の情報システムを構築するには、OS（オペレーティングシステム）からネットワークに至るまで、コンピュータ・サイエンスの体系的な理解が必要になります。コンピュータ・システム科目群では、最先端の情報システムを自ら構築するための知識・スキルを身につけます。</p>
        </ul>

    </body>
